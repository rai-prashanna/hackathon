<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hackerz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
      html {
        background: url('./img/BG-home.jpg');
        background-repeat: none;
        background-position: center;
        background-size: cover;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="jobz">Jobz</h1>
      <h1 class="one-step-ahead">One Step Ahead</h1>
      <div class="welcome-form">
        <input type="text" class="profile-link" placeholder="Paste your Linkedin profile URL" />
        <button class="login">Find your dream job!</button>
      </div>
      <div class="spinner hidden">
        <img src="/img/gif-jobz-rastered.gif" alt="spinner" />
        <h5 class="dream-jobs">Finding your dream job <span id="moving-dots"></span></h5>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
